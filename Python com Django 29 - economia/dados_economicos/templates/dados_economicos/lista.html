<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Dados Econômicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
        }
        h1 {
            color: #007BFF;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        td a {
            color: #007BFF;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a.add-button {
            background-color: #17a2b8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        a.add-button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dados Econômicos</h1>
        
        <!-- Formulário de busca por ano -->
        <form method="GET" class="search-bar">
            <input type="text" name="ano" placeholder="Buscar por Ano" value="{{ request.GET.ano }}">
            <button type="submit">Buscar</button>
        </form>
        
        <a href="{% url 'adicionar_dado' %}" class="add-button">Adicionar Novo Dado</a>
        
        <table>
            <tr>
                <th>Ano</th>
                <th>Ações</th>
            </tr>
            {% for dado in dados %}
            <tr>
                <td>{{ dado.ano }}</td>
                <td>
                    <a href="{% url 'editar_dado' dado.pk %}">Editar</a> |
                    <a href="{% url 'excluir_dado' dado.pk %}">Excluir</a> |
                    <a href="{% url 'visualizar_grafico' dado.pk %}">Ver Gráfico</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Nenhum dado encontrado</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
