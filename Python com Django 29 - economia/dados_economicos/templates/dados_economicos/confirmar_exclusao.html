<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclus√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin: auto;
            width: 40%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        a {
            text-decoration: none;
            color: black;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tem certeza que deseja excluir os dados do ano {{ dado.ano }}?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Excluir</button>
        </form>
        <br>
        <a href="{% url 'lista_dados' %}">Cancelar</a>
    </div>
</body>
</html>
